config-version: 2

name: "retail"
version: "3.0.0"
require-dbt-version: ">=1.5.0"

profile: retail

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["data-tests"]
seed-paths: ["../dataset"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

vars:
  "dbt_date:time_zone": "America/Los_Angeles"

models:
  retail:
    materialized: table