checks for raw_online_retail:
  - schema:
      fail:
        when required column missing: [Invoice, StockCode, Description, Quantity, InvoiceDate, Price, Customer_id, Country]
        when wrong column type:
          Invoice: string
          StockCode: string
          Description: string
          Quantity: integer
          InvoiceDate: string
          Price: float64
          Customer_id: int64
          Country: string